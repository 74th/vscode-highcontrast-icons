name: check build

on:
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Check for changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "Build generated changes:"
          git status --porcelain
          echo "::notice::Build generated file changes. Consider committing these changes."
        else
          echo "No changes generated by build"
        fi